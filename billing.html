<!-- billing.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Billing</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function showSuccessMessage(event) {
      event.preventDefault(); // Prevent form submission
      document.querySelector('.billing-form').style.display = 'none'; // Hide the form
      document.querySelector('.success-message').style.display = 'block'; // Show success message
    }
  </script>
</head>
<body>
  <nav><a href="index.html">Home</a></nav>
  <div class="billing-form">
    <form onsubmit="showSuccessMessage(event)">
      <h2>Billing Details</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Address" required>
      <input type="text" placeholder="Card Number" required>
      <button type="submit">Pay Now</button>
    </form>
  </div>
  <div class="success-message" style="display: none; text-align: center; margin-top: 50px;">
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your transaction has been completed successfully.</p>
    <p><a href="index.html" style="text-decoration: none; color: #4CAF50;">Return to Home</a></p>
  </div>
</body>
</html>
